build:
  gpu: true
  python_version: "3.10"
  system_packages:
    - gcc-10
    - g++-10
    - python3-dev
    - make
    - libgl1-mesa-glx
    - libglib2.0-0
    - cmake
    - build-essential
    - libboost-all-dev
    - libopenblas-dev
    - liblapack-dev
    - libx11-dev
    - libgtk2.0-dev
    - pkg-config
    - libavcodec-dev
    - libavformat-dev
    - libswscale-dev
    - libavutil-dev
    - libavdevice-dev
    - libavfilter-dev
    - libswresample-dev
  run:
    - update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100
    - update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 100
    - gcc --version
    - g++ --version
  python_packages:
    - torch==1.13.1
    - torchvision==0.14.1
    - numpy==1.23.5
    - pillow==10.0.0
    - tqdm==4.66.1
    - dlib==19.24.1
    - opencv-python==4.7.0.72
    - face-alignment==1.3.4
    - scipy==1.10.1
    - gdown==3.12.2