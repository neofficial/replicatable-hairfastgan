build:
  gpu: true
  python_version: "3.10"
  system_packages:
    - gcc-10
    - g++-10
    - python3-dev
    - make
    - cmake
    - libgl1-mesa-glx
    - libglib2.0-0
    - build-essential
    - libboost-all-dev
    - libopenblas-dev
    - liblapack-dev
    - libx11-dev
    - libgtk2.0-dev
    - pkg-config
    - libavcodec-dev
    - libavformat-dev
    - libswscale-dev
    - libavutil-dev
    - libavdevice-dev
    - libavfilter-dev
    - libswresample-dev
    - libjpeg-dev
    - libpng-dev
    - libtiff-dev
  run:
    - update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100
    - update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 100
    - gcc --version
    - g++ --version
  python_requirements: requirements.txt
predict: "predict.py:Predictor"